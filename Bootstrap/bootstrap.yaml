#cloud-config
   hostname: bootstrap
   fqdn: bootstrap
   system_info:
     default_user:
       name: admusr
       lock_passwd: false
   bootcmd:
     - echo proxy=http://www-proxy.us.oracle.com:80 >> /etc/yum.conf
   write_files:
     - content: |
         127.0.0.1  localhost localhost4 localhost4.localdomain4 bootstrap
         ::1        localhost localhost6 localhost6.localdomain6 bootstrap
         10.75.216.10     winterfell
       path: /etc/hosts
       owner: root:root
       permissions: '0644'
     - content: |
         export http_proxy=http://www-proxy.us.oracle.com:80
         export https_proxy=http://www-proxy.us.oracle.com:80
         export HTTP_PROXY=http://www-proxy.us.oracle.com:80
         export HTTPS_PROXY=http://www-proxy.us.oracle.com:80
         export no_proxy=localhost,127.0.0.1,bootstrap,us.oracle.com,oracle.com,labs.nc.tekelec.com,winterfell,10.152.117.150
       path: /etc/profile.d/proxy.sh
       owner: root:root
       permissions: '0755'
